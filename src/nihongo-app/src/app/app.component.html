<div class="container" [class.mobile]="isMobile">
    <mat-toolbar color="primary" class="sticky-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <span>{{title}}</span>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="isMobile ? 56 : 0">
      <mat-sidenav #snav [mode]="isMobile ? 'over' : 'side'" [fixedInViewport]="isMobile" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/home"><mat-icon>home</mat-icon>Home</a>
          <a mat-list-item routerLink="/practice"><mat-icon>hiking</mat-icon>Practice</a>
          <a mat-list-item routerLink="/quizes"><mat-icon>score</mat-icon>Quizes</a>
          <!--<a mat-list-item><mat-icon>gesture</mat-icon>Writing</a>-->
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
