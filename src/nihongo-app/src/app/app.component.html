<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <span>{{title}}</span>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/home">Home</a>
          <a mat-list-item routerLink="/home">Reading</a>
          <a mat-list-item routerLink="/home" class="subcategory">Hiragana</a>
          <a mat-list-item routerLink="/home" class="subcategory">Katakana</a>
          <a mat-list-item routerLink="/home">Writing</a>
          <a mat-list-item routerLink="/home" class="subcategory">Hiragana</a>
          <a mat-list-item routerLink="/home" class="subcategory">Katakana</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
